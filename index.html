<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const targetUrl = params.get('url');
      if (!targetUrl) {
        document.body.innerHTML = '<h2>Missing "url" parameter!</h2>';
        return;
      }
      // 删除url参数，保留其他参数
      params.delete('url');

      // 构造跳转地址
      const separator = targetUrl.includes('?') ? '&' : '?';
      const redirectUrl = targetUrl + separator + params.toString();

      // 跳转
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <p>Redirecting... If not redirected, <a id="redirectLink" href="#">click here</a>.</p>
  <script>
    // 兼容性备选跳转链接
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get('url');
    if (targetUrl) {
      document.getElementById('redirectLink').href = targetUrl;
    }
  </script>
</body>
</html>
